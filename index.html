<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main role="main">
      <div class="grid-container">
        <figure class="figureResult">
          <figcaption>
            <h1>Your Result</h1>
          </figcaption>
          <div class="total">
            <p class="number">76</p>
            <p class="of-one-hundred">of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </figure>
        <figure class="figureSummary">
          <h1>Summary</h1>
          <div class="container-results">
            <div class="reaction result"></div>
            <div class="memory result"></div>
            <div class="verbal result"></div>
            <div class="visual result"></div>
          </div>
          <button>Continue</button>
        </figure>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
